name: Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "8.x"

      - name: Enter frontend directory
        run: cd horseman/horsemanadmin/frontend

      - run: npm ci

      - run: npm run build-production
